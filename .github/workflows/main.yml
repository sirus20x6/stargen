name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build-and-package:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            cc: gcc
            cxx: g++
            artifact_extension: tar.gz
          - os: windows-2019
            cc: gcc
            cxx: g++
            artifact_extension: zip
    steps:
    - uses: actions/checkout@v3

    - name: Set up MinGW (Windows)
      if: matrix.os == 'windows-2019'
      uses: egor-tensin/setup-mingw@v2.2.0
      with:
        version: 12.2.0 

    - name: Set up environment variables
      run: |
        echo "CC=${{ matrix.cc }}" >> $GITHUB_ENV
        echo "CXX=${{ matrix.cxx }}" >> $GITHUB_ENV

    - name: Configure CMake (Windows)
      if: matrix.os == 'windows-2019'
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -G "MinGW Makefiles"
      shell: pwsh

    - name: Configure CMake (Unix)
      if: matrix.os != 'windows-2019'
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: build
      run: ctest -C ${{env.BUILD_TYPE}}

    - name: Package (Windows)
      if: matrix.os == 'windows-2019'
      run: Compress-Archive -Path build/* -DestinationPath stargen.${{ matrix.artifact_extension }}
      shell: pwsh

    - name: Package (Unix)
      if: matrix.os != 'windows-2019'
      run: tar -czvf stargen.${{ matrix.artifact_extension }} -C build .

    - uses: actions/upload-artifact@v3
      with:
        name: stargen-${{ matrix.os }}.${{ matrix.artifact_extension }}
        path: stargen.${{ matrix.artifact_extension }}

  create-release:
    needs: build-and-package
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
    - uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Release Asset (Ubuntu)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/stargen-ubuntu-latest.tar.gz
        asset_name: stargen-linux-latest.tar.gz
        asset_content_type: application/gzip

    - name: Upload Release Asset (Windows)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/stargen-windows-2019.zip
        asset_name: stargen-windows.zip
        asset_content_type: application/zip
